{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="banner">
                    <div class="banner-text">
                        <h1>ToDo</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form method="POST" class="p-3 shadow">
                    {% csrf_token %}
                    <div class="form-group">
                                    <input type="text" class="form-control" name="Name" placeholder="Task name">
                    </div>
                        <div class="form-group">
                                     <input type="text" class="form-control" name="Priority" placeholder="Enter your priority">
                                     <input type="date" class="form-control" name="Date" placeholder="Enter Date">
                                     <input type="submit" class="btn btn-success">
                        </div>
                </form>
            </div>

            <div class="col-md-6">
                {% for i in task %}
                    <div class="shadow card">
                        <div class="card-body">
                            <h5 class="card-title">{{ i.Name  }}</h5>
                            <p><b>{{ i.Priority }}</b></p>
                            <p><b>{{ i.Date }}</b></p>
                            <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                            <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                        </div>
                        <br>
                {% endfor %}
                    </div>
            </div>

  </div>
    </div>

{% endblock %}
