<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results</h2>
    <ul>
        {% for movie in movies %}
        <li><a href="{% url 'movie_detail' movie.pk %}">{{ movie.title }}</a></li>
        {% empty %}
        <li>No movies found.</li>
        {% endfor %}
    </ul>
</body>
</html>
