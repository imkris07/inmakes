<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Review</title>
</head>
<body>
    <h2>Post Review</h2>
    <form method="post" action="{% url 'post_review' movie.pk %}">
        {% csrf_token %}
        <!-- Include fields for review rating and text -->
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
        <br>
        <label for="review_text">Review:</label>
        <textarea id="review_text" name="review_text" rows="4" cols="50" required></textarea>
        <br>
        <button type="submit">Post Review</button>
    </form>
        <a href="{% url 'profile' %}">Return to Profile</a>
</body>
</html>
