{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
                {% for movie in Movie_list%}
                    <div class="col-md-3">
                        <div class="card">
                               <div class="card-header">
                                    <img src="{{ movie.img.url }}" width="200" height="200"  alt="2">
                               </div>
                                      <div class="card-body">
                                            <h5 class="card-title">{{ movie.Name }}</h5>
                                            <p class="card-text">{{ movie.desc }}</p>
                                            <a href="{% url 'movieapp:detail' movie.id %}" class="btn btn-primary">{{movie.Name}}</a>
                                      </div>
                        </div>
                    </div>
                {% endfor %}
        </div>

    </div>

{% endblock %}
